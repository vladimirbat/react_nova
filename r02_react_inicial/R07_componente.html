<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
	<style>
        img{height:100px;}
    </style>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
    <script type="text/babel">
        // ####### 1.- Declarar la clase "Ficha" que retorne el siguiente JSX
        //             <div>
        //                 <h1>Naturgato</h1>
        //                 <img  src="img/gato.png" alt="Mi casa" />
        //             </div>
        //  Donde el src de la imagen se tome del atributo "foto" inicializado en el constructor a "img/casa.gif".
        class Ficha extends React.Component {
            constructor(){
                super();
                this.foto = 'img/casa.gif';
            }
            render(){
                const {foto} = this;
                return (<div>
                    <h1>Naturgato</h1>
                    <img  src={foto} alt="Mi casa" />
                </div>);
            }
        }
		
		
        
        // ######## 2.- insertar en root el componente declarado en el paso anterior
	    ReactDOM.render(<Ficha/>, document.getElementById('root'));
    </script>
</head>
<body>
    <div id="root"></div>
</body>

</html>
