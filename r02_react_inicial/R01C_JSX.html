<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
	<!-- ########## Reemplazar las bibliotecas importadas por bibliotecas locales -->
    <script crossorigin src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
	
    <script type="text/babel">
        // ########## Empleando JSX, cambiar la creaci√≥n del elemento h2 que contenga el texto "Elemento creado con React"
        let elementoH2 = <h2>Elemento creado con React</h2>;
	    // ---------------- Injectar el elmento h2 en el elemento con id="root"  
	    ReactDOM.render(elementoH2,	document.getElementById('root'));
    </script>
</head>
<body>
    <div id="root"></div>
</body>

</html>
