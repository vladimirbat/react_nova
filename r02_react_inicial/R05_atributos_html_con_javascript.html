<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
	<style>
        img{height:100px;}
    </style>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
    <script type="text/babel">
        let foto = "img/casa.gif";
        // ########### en la propiedad "src" de la im√°gen el contenido de la variable "foto".
        let elemento = (
            <div>
                <h1>Ejemplo de atributos</h1>
                <p><img  src={foto} alt="Mi casa" /></p>
            </div>
        );
	    ReactDOM.render(elemento,document.getElementById('root'));    
    </script>
</head>
<body>
    <div id="root"></div>
</body>

</html>
