<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <style>
        div.ficha{background-color:yellow;padding: 1em; margin: 1em auto;
                width: 200px;}
        p{padding: 1em;}
        .color{background-color: darkkhaki;}
        .grande{font-size: 4rem;}
        .borde{border:3px dashed darkcyan;}
    </style>
    <!-- ######### Importar la biblioteca classnames (classnames-index.js) -->
    <script src="js/classnames-index.js"></script>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
    <script type="text/babel">
        class Principal extends React.Component{
            constructor(props){
                super(props)
                // ########## guardar en el state una variable booleana por cada clase de estio que podamos poner o quitar.
                this.state = { color:false, grande:false, borde:false};
                
            }
            render(){
                // ########## obtener del estado las variables booleanas que indican las clases a aplicar
                const {color, grande, borde} = this.state;
                return  (
                    <div>
                        <button onClick={()=> this.cambiarClase('color')}>
                            Quitar/Poner color</button>
                        <button onClick={()=> this.cambiarClase('grande')}>
                            Quitar/Poner grande</button>
                        <button onClick={()=> this.cambiarClase('borde')}>
                            Quitar/Poner borde</button>
                        <p className={classNames({color, grande, borde})}>
                            En un lugar de la Mancha...</p>
                    </div>
                );
            }
            cambiarClase = (cual) =>{
                // ########## Obtener copia del estado y conmutar la propiedad cuyo nombre recibimos como argumento
                const estado = {...this.state}
                estado[cual]= !estado[cual];
                this.setState(estado);
            }
        }
	    ReactDOM.render(<Principal/>,document.getElementById('root'));    
    </script>
</head>
<body>
    <div id="root"></div>
</body>

</html>
