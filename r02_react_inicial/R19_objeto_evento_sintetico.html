<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <style>
        div.ficha{background-color:yellow;padding: 1em; margin: 1em auto;
                width: 200px;}
    </style>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
    <script type="text/babel">
        class Principal extends React.Component{
            constructor(props){
                super(props)
                this.state = {};
            }
            render(){
                return  (
                    <div>
                        <a onClick={this.mostrarHora} href="https://reactjs.org/">Saludar</a>
                        <p>{this.state.date?this.state.date.toLocaleTimeString():''}</p>
                        <Interior />
                    </div>
                );
            }
            mostrarHora = (event) =>{
                // event implementa los atributos y métodos de la W3C.
                // ########## Evitar que se navegue a donde indica le href del hipervínculo
                event.preventDefault();
                this.setState({date:new Date()});
            }
        }
        
        class Interior extends React.Component{
            render(){
                console.log("Actualizado el interior");
                return  (
                    <div>Componente interior</div>
                );
            }
        }
	    ReactDOM.render(<Principal/>,document.getElementById('root')); 
    </script>
</head>
<body>
    <div id="root"></div>
</body>

</html>
