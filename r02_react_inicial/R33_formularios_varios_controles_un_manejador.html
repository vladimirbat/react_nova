<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <style>
        div.ficha{background-color:yellow;padding: 1em; margin: 1em auto;
                width: 400px;}
        div.ficha p {padding: 1em;background-color:beige;}
    </style>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
    <script type="text/babel">
        class Principal extends React.Component{
            constructor(props){
                super(props)
                this.state = {nombre:'',apellidos:''};
            }
            render(){
                return  (
                    <div className="ficha">
                        {/*######### Asignar el atributo name a los controles con el 
                                    nombre que queramos que aparezcan en el state*/}
                        Nombre 
                        <input type="text" 
                              value={this.state.nombre}
                              onChange={this.cambio.bind(this)}/> <br/>
                        Apellidos 
                        <input type="text" 
                              value={this.state.apellidos}
                              onChange={this.cambio.bind(this)}/> <br/>
                       
                        <p>{this.state.nombre} {this.state.apellidos}</p>
                    </div>
                );
            }
            cambio(event){
                console.log("name:",event.target.name);
                // ES5
                // var nuevo = {};
                // nuevo[event.target.name]=event.target.value;
                // this.setState(nuevo);
                this.setState({[event.target.name]:event.target.value});//ES6
            }
        }
    
	    ReactDOM.render(<Principal/>,document.getElementById('root'));    
    </script>
</head>
<body>
    <div id="root"></div>
    
</body>

</html>
